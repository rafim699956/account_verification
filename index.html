<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="header_part">
            <div class="number">
                <p>1</p>
            </div>
            <div class="radio"></div>
            <div class="number2">
                <p>2</p>
            </div>
            <div class="radio2"></div>
            <div class="number2">
                <p>3</p>
            </div>
            <div class="radio2"></div>
            <div class="number2">
                <p>4</p>
            </div>
        </div>
        <hr>

        <div class="text_aria">
            <h1>Business structure</h1>
            <p>DigiRoad collects this information to better understand and serve your business.
            </p>
        </div>
        <div class="form">

            <form action="" method="post">
                <div class="text_field">
                    <div class="address_field">
                        <div class="label_field">
                            <label for="address">Business address</label>
                        </div>
                        <div class="input_field">
                            <select id="business">
                                <option value="Registered business address">Registered business address</option>
                                <option value="Registered business address">Registered business address</option>
                                <option value="Registered business address">Registered business address</option>
                            </select>
                        </div>
                    </div>
                    <div class="type">
                        <div class="label_field">
                            <label for="type">Type</label>
                        </div>
                        <div class="input_field">
                            <select id="type">
                                <option value="Type of business">Type of business</option>
                                <option value="Type of business">Type of business</option>
                                <option value="Type of business">Type of business</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="label_field">
                    <label for="address">Address</label>
                </div>
                <div class="address_2">
                    <div class="input_field">
                        <input type="text" name="address" id="address" placeholder="Address line 1">
                    </div>
                    <div class="input_field">
                        <input type="text" name="address2" placeholder="Address line 2">
                    </div>
                    <div class="input_field">
                        <input type="text" name="city" placeholder="City">
                    </div>
                    <div class="input_field">
                        <input type="text" name="zip" placeholder="Zip">
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Continue &rarr;">
                </div>


            </form>
        </div>




    </div>

</body>

</html>
